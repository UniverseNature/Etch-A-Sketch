<!DOCTYPE html>
<html>
    <head>
        
        <!--Linking the favicon.-->

        <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/522/522118.svg">

        <!--Title, shown in the tab at the top of the browser window.-->
        
        <title>Etch-A-Sketch</title>
        
        <!--Linking the CSS-->
        
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body id="body">
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <main>

            <!--These are the elements for the settings, shown on the right of the screen.-->

            <div class="flex-container">
                <div id="sketchSettings"> 
                    <p id="titleSketchSettings">Settings</p>
                    <p>Select the amount of pixels that you want to have.</p>
                    <select name="pxAmount" id="pxAmount">
                        <option value="16">16px</option>
                        <option value="50">50px</option>
                        <option value="100">100px</option>
                        <option value="custom">Custom</option>
                    </select>
                    <input id="inputCustomValue" type="number" placeholder="Enter a custom value...">
                    <button id="submitCustomValue" type="button">Submit</button>
                    <button id="clearPxAmount" type="button">Clear Canvas</button>
                    <p id="colorChooserLabel">Choose the color to draw with.</p>  
                    <input type="color" id="colorChooser">
                    <p id="themeChangerLabel">Change the theme, dark or light.</p>
                    <button id="themeChangerDark" type="button">Dark Theme</button>
                    <button id="themeChangerLight" type="button">Light Theme</button>
                </div>
                
                <div id="gapMaintainer101"></div>
                
                <!--The main area.-->
                
                <div id="container">
                </div> 
            </div>
        </main>
        
        <!--Linking the JavaScript-->
        
        <script src="script.js"></script>
    </body>
</html>
